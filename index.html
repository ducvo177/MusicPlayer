<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header>
      <h4>Now playing:</h4>
      <h2>String 57th & 9th</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
    
      <link rel="stylesheet" href="/assets/dont waste.jpg">
    </div>
  </div>
  <script>
    const $=document.querySelector.bind(document)
    const $$=document.querySelectorAll.bind(document)
    const PLAYER_STORAGE_KEY='DUCVO_PLAYER'
    const heading= $('header h2')
    const cdThumb=$('.cd-thumb')
    const audio=$('#audio')
    const cd= $('.cd')
    const playBtn = $('.btn-toggle-play')
    const player =$('.player')
    const progress= $('.progress')
   const btnNext= $('.btn-next')
   const btnPrev= $('.btn-prev')
   const btnRandom=$('.btn-random')
   const btnRepeat=$('.btn-repeat')
   const playlist=$('.playlist')
   const song=$('.song')
  const app={
    isPlaying: false,
    isRandom:false,     
    isRepeat:false,                                                                                                                                      
    currentIndex: 0,
    config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY))||{},
    songs: [

      {
         name: 'Yêu đương khó quá',
         singer:'Erik',
         path: './assets/YeuDuongKhoQuaThiChayVeKhocVoiAnh-ERIK-7128950.mp3',
         image: './assets/154074.jpg'
    },
    {
         name: 'Chán gái 707',
         singer:'Low G',
         path: './assets/ChanGai707-LowG-6737474.mp3',
         image: './assets/Chán gái.jpg'
    },
    {
         name: 'Dont waste my time',
         singer:'16typh',
         path: './assets/DontWasteMyTime-LilWuyn16Typh-6580365.mp3',
         image: './assets/dont waste.jpg'
    },
    {
         name: 'Yêu đương khó quá',
         singer:'Erik',
         path: './assets/YeuDuongKhoQuaThiChayVeKhocVoiAnh-ERIK-7128950.mp3',
         image: './assets/154074.jpg'
    },
    {
         name: 'Chán gái 707',
         singer:'Low G',
         path: './assets/ChanGai707-LowG-6737474.mp3',
         image: './assets/Chán gái.jpg'
    },
    {
         name: 'Dont waste my time',
         singer:'16typh',
         path: './assets/DontWasteMyTime-LilWuyn16Typh-6580365.mp3',
         image: './assets/dont waste.jpg'
    },
    {
         name: 'Yêu đương khó quá',
         singer:'Erik',
         path: './assets/YeuDuongKhoQuaThiChayVeKhocVoiAnh-ERIK-7128950.mp3',
         image: './assets/154074.jpg'
    },
    {
         name: 'Chán gái 707',
         singer:'Low G',
         path: './assets/ChanGai707-LowG-6737474.mp3',
         image: './assets/Chán gái.jpg'
    },
    {
         name: 'Dont waste my time',
         singer:'16typh',
         path: './assets/DontWasteMyTime-LilWuyn16Typh-6580365.mp3',
         image: './assets/dont waste.jpg'
    },
  ],
   setConfig: function(key,value) {
this.config[key]=value;
localStorage.setItem(PLAYER_STORAGE_KEY,JSON.stringify(this.config));
   } , 
  render: function(){
     const htmls= this.songs.map((song, index) =>{
       return `
       <div class="song ${index ===this.currentIndex?'active':''}" data-index="${index }">
      <div class="thumb" style="background-image: url('${song.image}')"></div>
      
      <div class="body">
        <h3 class="title">${song.name}</h3>
        <p class="author">${song.singer}</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>

    `
     })
     playlist.innerHTML =htmls.join('');
     },
     defineProperties: function(){
       Object.defineProperty(this,'currentSong', {
         get: function(){
           return this.songs[this.currentIndex];
         }
       })
     },

     handleEvents: function(){
       const _this=this
       //Xử lý CD quay/dừng
       const cdThumbanimate=cdThumb.animate([
         { transform: 'rotate(360deg)'}
       ],{duration: 10000,//10s
      interaction:Infinity 
      }
       )
       cdThumbanimate.pause()
       //Lắng nghe sự kiện click play
       playBtn.onclick= function(){
         if(_this.isPlaying){
          
           audio.pause()
          
         }else{
          
         audio.play()
          
         }
         audio.ontimeupdate= function(){
           if(audio.duration){
             const progressPercent=Math.floor(audio.currentTime/audio.duration*100)
             progress.value=progressPercent
           }
           //Xử lý khi tua song 
           progress.onchange= function(e){
             const seekTime=e.target.value*(audio.duration /100)
             audio.currentTime= seekTime
           }
         }
         //Xử lý khi pause
         audio.onpause= function(){
          _this.isPlaying=false;
          cdThumbanimate.pause()
          player.classList.remove("playing")
         }
         //Xử lý khi play
         audio.onplay=function(){
          _this.isPlaying=true;
          cdThumbanimate.play()
          player.classList.add('playing')
         }
         //Khi next song
         btnNext.onclick=function(){
           if(_this.isRandom){
             _this.playRandomSong()
           }else{
            _this.nextSong()
           }
         
           audio.play()
           _this.render()
           _this.scrollToActiveSong()
         }
         //Khi prev song
         btnPrev.onclick=function(){
          if(_this.isRandom){
             _this.playRandomSong()
           }else{
            _this.prevSong()
           }
         
           audio.play()
           _this.render()
           _this.scrollToActiveSong()
         }
         //Khi bật tắt ramdom song
         btnRandom.onclick=function(){
           _this.isRandom=!_this.isRandom        
           _this.setConfig('isRandom',_this.isRandom)                                                                                                                                   
           btnRandom.classList.toggle("active",_this.isRandom)
           
           
         }
         //Xử lý next song khi audio ended
         audio.onended=function(){
         
           if(_this.isRandom){
             _this.playRandomSong()
           }else{
            _this.nextSong()
           }
           if(_this.isRepeat){
             audio.play()
           }else{
             _this.nextSong()
           }
         
           audio.play()
         
         }
         //Xử lý repeat btn
         btnRepeat.onclick=function(){
           _this.isRepeat=!_this.isRepeat
           _this.setConfig('isRepeat',_this.isRepeat)  
           btnRepeat.classList.toggle("active",_this.isRepeat)
           
         }
         //Lắng nghe khi nhấn vào playlist 
         playlist.onclick=function(e){
           const songNote=e.target.closest('.song:not(.active)')
           if(e.target.closest('.song:not(.active)')||e.target.closest('.option')){
              _this.currentIndex=Number(songNote.dataset.index) 
              _this.loadCurrentSong()
              _this.render()
              audio.play()
            
           }
         }
       }

      //Lắng nghe sự kiện scroll
       const cdWidth=cd.offsetWidth
       document.onscroll=function(){
       const scrollTop= document.documentElement.scrollTop|| window.scrollY 
       const newCdWidth= cdWidth - scrollTop
       
       cd.style.width=newCdWidth   +'px'
       cd.style.opacity=newCdWidth/cdWidth
       }
     },
   
    loadCurrentSong: function(){
    
    heading.textContent = this.currentSong.name
    cdThumb.style.backgroundImage=`url('${this.currentSong.image}')`
    audio.src=this.currentSong.path
    },
    loadConfig: function(){
      this.isRandom=this.config.isRandom
      this.isRepeat=this.config.isRepeat
    },
    nextSong: function(){
      this.currentIndex++
      if(this.currentIndex>= this.songs.length -1){
        this.currentIndex=0
    }
    this.loadCurrentSong()
   },
   prevSong: function(){
     this.currentIndex--
     if(this.currentIndex<= 0){
       this.currentIndex=this.songs.length-1
     }
     this.loadCurrentSong()
   },
  playRandomSong:function(){
    let newIndex
    do{
       newIndex=Math.floor(Math.random() *this.songs.length);
    }while(newIndex ==this.currentIndex)
   this.currentIndex=newIndex
   this.loadCurrentSong()
  },
  scrollToActiveSong:function(){
    setTimeout(()=>{
      $('.song.active').scrollIntoView({
        behavior: 'smooth',
        block:'nearest',
      })
    },300)
  },
  playClickSong: function(){
      console.log(song)
  },

     start: function(){
       //Gán cấu hình vào app
       this.loadConfig()
       //Định nghĩa các thuộc tính cho Object
       this.defineProperties()
      
       //Lắng nghe/xử lý các sự kiện
       this.handleEvents()
       
       //Tải thông tin bài hát đầu tiên vào UI
       this.loadCurrentSong()
        //Render playlist
        this.render()
        btnRandom.classList.toggle("active",this.isRandom)
        btnRandom.classList.toggle("active",this.isRepeat)
     }
  }
  app.start()
  
  </script>
</div>
